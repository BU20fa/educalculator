<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Edu Track</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="box">
        <div class="left"></div>

        <div class="right">
            <div class="comp">
                <a href="../index.html">
                    <h1>EDUTrack</h1>
                </a>
                <img src="" alt="">
            </div>

            <h2>Get in touch</h2>

            <form action="../index.html">
                <div class="mini-box">
                    <h4>First Name</h4>
                    <input type="text" placeholder="" title="first anme" required>
                </div>

                <div class="mini-box">
                    <h4>Last Name</h4>
                    <input type="text" placeholder="" title="last name" required>
                </div>

                <div class="mini-box">
                    <h4>Email</h4>
                    <input type="email" placeholder="" title="email" required>
                </div>

                <div class="mini-box">
                    <h4>Phone Number</h4>
                    <input type="number" placeholder="" title="email" required>
                </div>

                <div class="mini-box">
                    <h4>Date of Birth</h4>
                    <input type="date" placeholder="" title="date of birth" required>
                </div>

                <div class="mini-box">
                    <h4>Gender</h4>
                    <h4 class="gender">
                        <input type="radio" name="gender" value="male" title="gender" required>Male
                        <input type="radio" name="gender" value="female" title="gender" required>Female
                    </h4>
                </div>

                <div class="mini-box">
                    <h4>State of Origin</h4>
                    <select name="state" id="" title="state of origin" required>
                        <option value="">Select Your State</option>
                        <option value="afghanistan">Abia</option>
                        <option value="island">Adamawa</option>
                    </select>
                </div>

                <div class="mini-box">
                    <h4>University</h4>
                    <select name="university" id="" title="univerity" required>
                        <option value="">Select Your University</option>
                        <option value="unilag">University of Lagos</option>
                        <option value="unical">University of Calabar</option>
                    </select>
                </div>

                <div class="mini-box">
                    <h4>Set Password</h4>
                    <input type="password" placeholder="" title="password" required minlength="8">
                </div>

                <div class="mini-box">
                    <h4>Confirm Password</h4>
                    <input type="password" placeholder="" title="password" required minlength="8">
                </div>

                <button type="submit" title="submit">Submit</button>

            </form>

            <h3>
                By Creating an Account, you agree to Bufa's Design
                 <a href="../TERMS/condition.html" target="_blank">Condition of Use</a> and <a href="../TERMS/privacy.html" target="_blank">Privacy Notice</a>
            </h3>
            



        </div>
    </div>
</body>

</html>
